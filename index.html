<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PicUp - 智能相册</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    #project-container {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    #project-path {
      font-style: italic;
      color: #6c757d;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    #select-project-btn, #import-btn, #import-single-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, opacity 0.3s;
      margin: 0 5px;
    }
    #select-project-btn {
      background-color: #28a745;
    }
    #select-project-btn:hover {
      background-color: #218838;
    }
    #import-btn, #import-single-btn {
      background-color: #007bff;
    }
    #import-btn:hover, #import-single-btn:hover {
      background-color: #0056b3;
    }
    #import-btn:disabled, #import-single-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
      opacity: 0.65;
    }
    #image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    #image-container img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    #image-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>PicUp 智能相册</h1>

  <div id="project-container">
    <span>当前工程: </span><span id="project-path">未选择</span>
  </div>

  <div id="controls">
    <button id="select-project-btn">创建/选择工程文件夹</button>
    <button id="import-btn" disabled>导入文件夹</button>
    <button id="import-single-btn" disabled>导入单张照片</button>
  </div>
  
  <div id="image-container">
    <!-- 图片将通过 JavaScript 动态添加到这里 -->
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
