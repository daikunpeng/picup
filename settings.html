<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* 保证 padding 不会影响总宽度 */
        }
        .actions {
            text-align: right;
            margin-top: 20px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #save-btn {
            background-color: #28a745;
            color: white;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>AI 服务配置</h2>

    <div class="form-group">
        <label for="api-key">API Key</label>
        <input type="password" id="api-key" placeholder="请输入你的 API Key">
    </div>

    <div class="form-group">
        <label for="endpoint-url">Endpoint URL</label>
        <input type="text" id="endpoint-url" placeholder="请输入服务的 Endpoint 地址 (可选)">
    </div>

    <div class="actions">
        <button id="save-btn">保存</button>
    </div>
    
    <div id="status"></div>

    <script src="./settings.js"></script>
</body>
</html>
